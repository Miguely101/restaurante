<p-table #dv  [value]="list2" [tableStyle]="{'width': '100%'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-x>
        <tr>
            <td>{{x.prato_nome}}</td>
        </tr>
    </ng-template>
</p-table>
