
<p-calendar [(ngModel)]="selectedData" inputId="time" placeholder="Data" [style]="{'margin-bottom': '10px'}"></p-calendar>
<p-dropdown [options]="horas" [(ngModel)]="selectedHora" [style]="{'margin-bottom': '10px'}"></p-dropdown>

<input [(ngModel)]="selectedPessoas" type="number" pInputText placeholder="Numero de pessoas" [style]="{'margin-left': '20px'}"/>

<p-dropdown (onChange)="changeLoc(gmap.getMap())" [options]="restaurantes" [(ngModel)]="selectedResc" [style]="{'margin-bottom': '10px'}"></p-dropdown>

<p-gmap #gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}" ></p-gmap>
<p-button (click)="makeReserva()" label="Completar Reserva" [style]="{'margin-top': '10px'}"></p-button>
