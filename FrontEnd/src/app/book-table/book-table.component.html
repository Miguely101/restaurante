<section id="book-a-table" class="book-a-table">
    <div class="container" data-aos="fade-up">
       <div class="section-header">
          <h2>Reserva</h2>
          <p>Book <span>Your Stay</span> With Us</p>
       </div>
       <div class="row g-0">
          <div class="col-lg-4 reservation-img" style="background-image: url(assets/img/reservation.jpg);" data-aos="zoom-out" data-aos-delay="200"></div>
          <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
             <form action="#" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
                <div class="row gy-4">
                   <div class="col-lg-4 col-md-6">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="text" name="date" class="form-control" id="date" placeholder="Date" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="text" class="form-control" name="time" id="time" placeholder="Time" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="number" class="form-control" name="people" id="people" placeholder="# of people" required>
                      <div class="validate"></div>
                   </div>
                </div>
                <div class="form-group mt-3">
                   <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
                   <div class="validate"></div>
                </div>
                <div class="mb-3">
                   <div class="loading">Loading</div>
                   <div class="error-message"></div>
                   <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Reserva</button></div>
             </form>
          </div>
       </div>
    </div>
 </section>
