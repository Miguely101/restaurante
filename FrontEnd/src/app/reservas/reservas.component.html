<div class="row" [style]="{'margin':'50px'}">
    <div class="col-md-6">
      <full-calendar [style]="{'height':'320px'}" [options]="calendarOptions"></full-calendar>
    </div>
    <div class="col-md-6">
      <p-table [value]="reservas" [tableStyle]="{'min-width': '50rem'}" [style]="{'height':'320px'}"  [scrollable]="true" scrollHeight="250px" [virtualScroll]="true" [virtualScrollItemSize]="46">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Utilizador</th>
            <th>Data</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.reserva_id}}</td>
            <td>{{product.utilizador_id}}</td>
            <td>{{product.reserva_data}} - {{product.reserva_hora}}:00</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
