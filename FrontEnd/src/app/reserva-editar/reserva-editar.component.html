<p-pickList [source]="list1" [target]="list2" sourceHeader="Mesas Disponíveis - {{list1count}}" targetHeader="Selecionadas {{list2count}} / {{counts}}" [dragdrop]="true"
[responsive]="true" [sourceStyle]="{'height':'20rem'}" [targetStyle]="{'height':'20rem'}" filterBy="mesa_id"
sourceFilterPlaceholder="Nº Mesa" targetFilterPlaceholder="Nº Mesa" (onMoveToTarget)="count()" (onMoveToSource)="count()" (onMoveAllToTarget)="count()" (onMoveAllToSource)="count()">
    <ng-template let-x pTemplate="item">
        <div>
            <div> Numero da Mesa: {{x.mesa_id}}</div>
            <div> Numero de Lugares: {{x.mesa_lugares}}</div>
        </div>
    </ng-template>
</p-pickList>
<div style="display: flex; justify-content: center;">
    <button (click)="send(0)" pButton pRipple type="button" label="Aceitar" class="p-button-raised" [style]="{'min-width': '45%', 'margin': '15px'}"  [disabled]="isDisabled"></button>
    <button (click)="send(1)" pButton pRipple type="button" label="Cancelar" class="p-button-danger" [style]="{'min-width': '45%', 'margin': '15px'}"></button>
  </div>
