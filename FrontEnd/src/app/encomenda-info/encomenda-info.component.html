<p-table #dv  [value]="list1" [tableStyle]="{'width': '100%'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Quantidade</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-x>
        <tr>
            <td>{{x.prato_nome}}</td>
            <td>x{{x.relEncomenda_quantidade}}</td>
        </tr>
    </ng-template>
</p-table>
