          <div class="col-lg-4 d-flex align-items-center reservation-form-bg shadow">

                      <input [(ngModel)]="senha" type="password" class="form-control" name="password" id="password" placeholder="Password" required>

                <br>
                <div class="text-center"><button (click)="login()" type="submit">Login</button></div>

          </div>
       </div>
    </div>
 </section>
